<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 2 - X Academy</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0;">
    <div id="navbar">
        <div id="navbar-left">
            <img id="logo" src="technology-with-purpose.svg">
        </div>
        <div id="navbar-right">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capacitaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button>Sumate +</button>
        </div>
    </div>
    <div id="cont-textos">
        <p id="ruta">Home » Contacto</p>
        <p id="contactanos">Contactanos</p>
        <p id="texto">Si queres conocer más información sobre la Fundación Technology with Purpose, alguno de sus programas o capacitaciones, por favor complete el formulario a continuación.</p>
    </div>
    <div id="contact-form">
        <form action="">
            <div id="datos-personales">
                <input type="text" placeholder="Nombre y Apellido*">
                <input type="email" placeholder="Email*">
                <select name="asunto">
                    <option value="">Programas</option>
                    <option value="">Capacitaciones</option>
                </select>
            </div>
            <div>
                <textarea name="" rows="5" placeholder="Consulta / Mensaje*"></textarea>
            </div>
            <div id="cont-enviar">
                <button>Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
